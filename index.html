<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body{
            margin-top: 70px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input
                        id="lbsinput" 
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter Pounds...">
                    </div>
                </form>

                <div class="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4 class="pl-2">Grams:</h4>
                            <div id="gramsOutput" class="pl-2"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4 class="pl-2">Kilograms:</h4>
                            <div id="kgOutput" class="pl-2"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4 class="pl-2">Ounces:</h4>
                            <div id="ozOutput" class="pl-2"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('lbsinput').addEventListener('input', function(e){
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16.00;
        })
    </script>
</body>
</html>
